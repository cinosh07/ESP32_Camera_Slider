<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <title>Intervalometer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/chart.js"></script>
</head>

<body class="bg-dark user-select-none">
  <!-- 
    **************************************************************
                       Navigation Bar
    **************************************************************
  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-darker">
    <div class="container-fluid">
      <a class="navbar-brand text-white-50 " href="#"><img class="header-icon" src="./images/icon-32.png" /> INTERVALOMETER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#settingsModal" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#aboutModal" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="control-panel" class="container content">
    <!-- 
    **************************************************************
                              Content
    **************************************************************
  -->
   

  <!-- 
    **************************************************************
                       Intervalometer
  -->

  <div id="intervalometer" class="container content">
      <!-- Intervalometer html file is imported by javascript load function.
            This allow to use the intervalometer as a component
          to be used in a standalone intervalometer device.

          (Without the slider controls if firmware is in 
      intervalometer mode -> "interval-mode" : true in config.json,) 
      -->
  </div>
 

  <!-- 
    **************************************************************
                              Modals
    **************************************************************
  -->
  <!-- 
    **************************************************************
                      About dynamic Container
  -->
  <div id="about-mockup"></div>
  <!-- 
    **************************************************************
                      Settings dynamic Container
  -->
  <div id="settings-mockup"></div>
 

  <!-- 
    **************************************************************
    **************************************************************
                              Footer 
    **************************************************************
    **************************************************************                       
                            -->

  <footer id="sticky-footer" class="card-footer fixed-bottom app-footer bg-darker text-white-50">
    <div class="container text-end app-footer-content">
      <div class="copyright-container">
        <smaller>Copyright &copy; Carl Tremblay - 2023</smaller>
      </div>

      
      <nav aria-label="Page navigation">
        <ul class="pagination">

          <li id="next-button-container" class="page-item" >
            <div class="page-link bg-primary text-light border-primary" onclick="runIntervalometer();" aria-label="Next">
              <span id="next-button" aria-hidden="true">RUN</span>
            </div>
          </li>
        </ul>
      </nav>


    </div>
  </footer>
  <!-- 
    **************************************************************
                              Scripts
    **************************************************************
  -->
  <!-- 
    **************************************************************
                              Chart -->
  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Start', 'Ease-in', '', '', '', 'Ease-out', 'Stop'],
        datasets: [{
          label: 'Speed',
          data: [0, 10, null, null, null, 10, 0],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        spanGaps: true,
        tension: 0.5
      }
    });
  </script>
  
</body>

</html>
