<br>
<div class="intervalometer">
    <p class="kinematic-title">INTERVALOMETER</p>
    <div class="intervalometer-display-Container">
        <div id="intervalometer-display" class="intervalometer-display">
            <div class="other-unit-display">
                <div id="slider-display" class="slider-display"></div>
                <div id="focus-display" class="focus-display"></div>
                <div id="minDarkTime-display" class="minDarkTime-display"></div>      
            </div>
            <div class="exposure-display-container">
                <div id="exposure-display" class="exposure-display">Exp.</div>
                <div id="darkTime-display" class="darkTime-display">Dark Time</div>   
            </div>
            <div id="interval-display" class="interval-display">Interval</div>
        </div>
    </div>
    <div class="btn-group" role="group" aria-label="Choose Axis">
        <button id="startIntervalometer" type="button" class="btn btn-outline-primary active">START</button>
        <button id="stopIntervalometer" type="button" class="btn btn-outline-primary">STOP</button>
        <button id="pauseIntervalometer" type="button" class="btn btn-outline-primary">PAUSE</button>
    </div>
    <br>
    <br>
    <div class="btn-group" role="group" aria-label="Choose Axis">
        <div class="input-group mb-3">
            <button id="delayedStart" class="input-group-text " id="delayedStartTime-label">DELAYED START</button>
            <div class="cs-form delayedStart">
                <label for="delayedStartDate" class="dateTimePicker">START DATE & TIME</label>
                <input id="delayedStartDate" class="form-control dateTimePicker" type="date" />
                <input id="delayedStartTime" value="20:05" type="time" aria-describedby="delayedStartTime-label"
                    class="form-control dateTimePicker" />
            </div>
        </div>
    </div>
    <br>
    <div class="btn-group" role="group" aria-label="Choose Axis">
        <button id="activateRamping" type="button" class="btn btn-outline-primary">RAMP</button>
        <button id="setBulbMode" type="button" class="btn btn-outline-primary active">BULB</button>
        <button id="singleShot" type="button" class="btn btn-outline-primary active">SINGLE SHOT</button>
    </div>
    <hr>
    <div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text " id="shotsDuration-label">Duration</span>
            <input id="shotsDuration" type="text" class="form-control" placeholder="Duration of each shots" value="0.1"
                aria-label="Shots Duration" aria-describedby="shotsDuration-label">
            <span class="input-group-text unit-label" id="shotsDuration-label">sec.</span>
            <span class="input-group-text " id="shotsTotal-label">Total</span>
            <input id="shotsTotal" type="text" class="form-control" placeholder="Total number of shots to take"
                value="0" aria-label="Total Shots" aria-describedby="shotsTotal-label">
                <span class="input-group-text unit-label" id="shotsDuration-label">shots</span>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text " id="interval-label">Interval</span>
            <input id="interval" type="text" class="form-control" placeholder="in seconds" value="4.0"
                aria-label="Interval" aria-describedby="interval-label">
                <span class="input-group-text unit-label" id="shotsDuration-label">sec.</span>
            <span class="input-group-text " id="minDarkTime-label">Minimum Dark Time</span>
            <input id="minDarkTime" type="text" class="form-control" placeholder="Minimum dark time in seconds. i.e 1.0"
                value="0.5" aria-label="Minimum Dark Time" aria-describedby="minDarkTime-label">
                <span class="input-group-text unit-label" id="shotsDuration-label">sec.</span>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text " id="rampDuration-label">Ramp Duration</span>
            <input id="rampDuration" type="text" class="form-control" placeholder="" value="10"
                aria-label="Ramp Duration" aria-describedby="rampDuration-label">
                <span class="input-group-text unit-label" id="shotsDuration-label">sec.</span>
            <span class="input-group-text " id="rampTo-label">Ramp To</span>
            <input id="rampTo" type="text" class="form-control" placeholder="" value="0" aria-label="Ramp To"
                aria-describedby="rampTo-label">
                <span class="input-group-text unit-label" id="shotsDuration-label">sec.</span>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text " id="rampingStartTime-label">Ramping Start Time</span>
            <div class="cs-form">
                <input id="rampingStartTime" type="time" aria-describedby="rampingStartTime-label"
                    class="form-control  dateTimePicker" value="00:00" />
            </div>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text " id="rampingEndTime-label">Ramping End Time</span>
            <div class="cs-form">
                <input id="rampingEndTime" type="time" aria-describedby="rampingEndTime-label"
                    class="form-control dateTimePicker" value="00:00" />
            </div>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text " id="intervalBeforeRamping-label">Interval Before Ramping</span>
            <input id="intervalBeforeRamping" type="text" class="form-control" placeholder="" value="0"
                aria-label="Intv. Before Ramp" aria-describedby="intervalBeforeRamping-label">
                <span class="input-group-text unit-label" id="shotsDuration-label">sec.</span>
        </div>
    </div>
</div>
